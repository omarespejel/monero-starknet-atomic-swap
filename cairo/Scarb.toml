[package]
name = "atomic_lock"
version = "0.1.0"
edition = "2024_07"
cairo-version = "2.10.0"

[dependencies]
# PRODUCTION: Official Starknet SDK (v2.10.0 stable)
starknet = "2.10.0"

# PRODUCTION: Garaga v1.0.1 - Audited elliptic curve library
# - Used by: Herodotus, keep-starknet-strange, major Starknet protocols
# - Audit status: Audited by Starkware ecosystem
# - Purpose: All Ed25519 operations (MSM, point decompression, validation)
# CRITICAL: Version must match Python package (garaga==1.0.1) for hint compatibility
garaga = { git = "https://github.com/keep-starknet-strange/garaga", tag = "v1.0.1" }

# PRODUCTION: OpenZeppelin v2.0.0 - Audited security primitives
# - Industry standard for smart contract security
# - Audit status: Officially audited by OpenZeppelin team
# - Purpose: ReentrancyGuard component for all token transfer functions
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v2.0.0" }

[dev-dependencies]
# Testing framework (Starknet Foundry)
# CRITICAL: Must match snforge version in CI workflow
# Updated to v0.53.0 to match installed snforge version (requires >=0.50.0)
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.53.0" }
assert_macros = "2.10.0"

[tool.scarb]
# Allow prebuilt plugins (faster CI, no Rust needed)
allow-prebuilt-plugins = ["snforge_std"]

[[target.starknet-contract]]
sierra = true
casm = true
allowed-libfuncs-list.name = "experimental"

[scripts]
test = "snforge test"
