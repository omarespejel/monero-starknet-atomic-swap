[package]
name = "xmr_secret_gen"
version = "0.1.0"
edition = "2021"
description = "Monero scalar generator for XMR-Starknet atomic swaps"

[dependencies]
curve25519-dalek = { version = "4.1.3", features = ["rand_core"] }
sha2 = "0.10.9"
hex = "0.4.3"
rand = "0.8.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
num-bigint = "0.4.6"
num-traits = "0.2.19"

[dev-dependencies]
assert_cmd = "2.0"
