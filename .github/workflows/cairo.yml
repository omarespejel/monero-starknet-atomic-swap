name: Cairo Tests

on:
  push:
    branches: [main]
    paths:
      - 'cairo/**'
      - '.github/workflows/cairo.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cairo/**'
      - '.github/workflows/cairo.yml'

env:
  SCARB_VERSION: "2.10.0"
  SNFORGE_VERSION: "0.37.0"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}

      - name: Setup Starknet Foundry
        uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: ${{ env.SNFORGE_VERSION }}

      - name: Verify versions
        run: |
          scarb --version
          snforge --version

      - name: Build
        working-directory: cairo
        run: scarb build

      - name: Test Security (Critical)
        working-directory: cairo
        run: snforge test security_ -v

      - name: Test E2E
        working-directory: cairo
        run: snforge test e2e_ -v

      - name: Test Unit
        working-directory: cairo
        run: snforge test unit_ -v

      - name: Test Integration
        working-directory: cairo
        run: snforge test integration_ -v

